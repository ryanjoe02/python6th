<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div    class="col-md-12 text-center" 
                style="background-color: lightskyblue; display: flex; align-items: center; justify-content: center; height: 50px;"
        >
            <h2 style="font-size: 36px">To-do List</h2>
        </div>
    </div>
    <!-- Form -->
    <div class="contianer mt-4">
        <form action="#" class="row">
            <div class="col-9 mb-3">
                <label for="taskInput">Tasks</label>
                <input  type="text"
                        class="form-control"
                        id="taskInput"
                        placeholder="Enter a task here"
                >
            </div>
            <div class="col-3 mb-3 d-flex align-items-end">
              <button type="submit"
                      class="btn btn-primary"
              >Add Task</button>
          </div>
          <div class="md-3 col-12">
            <label for="taskList">Task List</label>
            <ul id="taskList"></ul>
          </div>
        </form>
    </div>
<script>
document.querySelector('form').addEventListener('submit',function(event) {
  event.preventDefault();

  var taskInput = document.getElementById('taskInput');
  var taskList  = document.getElementById('taskList');

  var listItem  = document.createElement('li');
  listItem.style.display  = 'flex';
  listItem.style.alignItems = 'center';
  listItem.style.justifyContent = 'space-between';

  var taskText = document.createElement('span');
  taskText.textContent = taskInput.value;

  var removeButton = document.createElement('button');
  removeButton.textContent = 'Remove';
  removeButton.classList.add('btn', 'btn-danger');
  removeButton.style.marginTop = '10px';
  
  removeButton.addEventListener('click', function() {
    listItem.remove();
  });

  listItem.appendChild(taskText);
  listItem.appendChild(removeButton);
  taskList.appendChild(listItem);
  taskInput.value = '';
});
</script>        

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
