<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTodoList</title>
  <link rel="stylesheet" href="default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="default.js"></script>
</head>
<body>
<div class="container">
    <div id="round" class="col-md-12"  style="background-color: lightgray; display: flex; justify-content: center; align-items: center; height: 100px" >
    <span style="font-size: 52px;">To Do list</span>
  </div>
</div>
<div class="container mt-4">
  <form action="#a" class="row">
    <div class="col-sm-8">
      <label for="addInputTask" class="visually-hidden"></label>
      <input type="text"
             class="form-control"
             id="addInputTask"
             placeholder="Enter the Task"
      >
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary" onclick="addTask()">Add Task</button>
      <button type="button" class="btn btn-danger" onclick="deleteAll()">Delete All</button>
    </div>
  </form>
  <div id="taskList" class="mt-4"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
